env:
  TERM: screen-256color

font:
  normal:
    family: Iosevka Nerd Font Mono
  bold:
    family: Iosevka Nerd Font Mono
    style: bold
  italic:
    family: Iosevka Nerd Font Mono
    style: Italic
  bold_italic:
    family: Iosevka Nerd Font Mono
    style: Bold Italic
  size: 16

draw_bold_text_with_bright_colors: true

window:
  opacity: 0.95

colors:
  primary:
    background: "#161821"
    foreground: "#d2d4de"
  normal:
    black: "#161821"
    red: "#e27878"
    green: "#b4be82"
    yellow: "#e2a478"
    blue: "#84a0c6"
    magenta: "#a093c7"
    cyan: "#89b8c2"
    white: "#c6c8d1"
  bright:
    black: "#6b7089"
    red: "#e98989"
    green: "#c0ca8e"
    yellow: "#e9b189"
    blue: "#91acd1"
    magenta: "#ada0d3"
    cyan: "#95c4ce"
    white: "#d2d4de"
  dim:
    black: "0x1c61c2"
    red: "0xff0000"
    green: "0xd300c4"
    yellow: "0xf57800"
    blue: "0x123e7c"
    magenta: "0x711c91"
    cyan: "0x0abdc6"
    white: "0xd7d7d5"
